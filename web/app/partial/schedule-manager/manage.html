<div class="row">
    <div class="col-lg-12">
        <div class="view-header">
            <div class="pull-right text-right" style="line-height: 14px">
            </div>
            <div class="header-icon">
                <i class="pe page-header-icon pe-7s-date"></i>
            </div>
            <div class="header-title">
                <h3>Manage</h3>
                <small>
                    My schedule for the week.
                </small>
            </div>
        </div>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-filled">
            <div class="panel-heading">
                <div panel-tools></div>
                Manage
            </div>
            <div class="panel-body">
                <div ng-repeat="(date,sessions) in vm.schedule.sessions">
                    <div class="scheduleDateHeader">{{date}}</div>
                    <div class="scheduleSession" ng-repeat="session in sessions">
                        <div class="scheduleTime">{{session.SessionStartTime | date:'h:mm a'}} to {{session.SessionEndTime | date:'h:mm a'}}</div>
                        <div class="scheduleTitle">
                            {{session.Title}} <a ng-if="session.VolunteersRequired !== 99" href="javascript:void(0)" ng-click="vm.switchSession(session)">[Switch]</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
