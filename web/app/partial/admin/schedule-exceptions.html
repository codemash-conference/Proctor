<div class="row">
    <div class="col-lg-12">
        <div class="view-header">
            <div class="pull-right text-right" style="line-height: 14px">
            </div>
            <div class="header-icon">
                <i class="pe page-header-icon pe-7s-user"></i>
            </div>
            <div class="header-title">
                <h3>Users</h3>
                <small>
                    Schedule Exceptions
                </small>
            </div>
        </div>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-filled">
            <div class="panel-heading">
                <div panel-tools></div>
                User Exceptions
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn-accent btn-sm" ng-click="vm.addException()">
                    <i class="pe pe-7s-add-user"></i> <span class="bold">Add Exception</span>
                </button>&nbsp;
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-filled">
            <div class="panel-heading">
                <div panel-tools></div>
                Exceptions
            </div>
            <div class="panel-body">
                <p>
                    Add, Update and delete exceptions.
                </p>
                <div class="table-responsive">

                    <table id="tableExample3"
                           class="table table-striped table-hover"
                           datatable="ng"
                           dt-column-defs="vm.columns"
                           dt-options="vm.dtOptions3">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Last</th>
                            <th>First</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="exception in vm.exceptions">
                            <td>
                                <div class=" pull-right text-nowrap">
                                    <button class="btn btn-default btn-xs" ng-click="vm.deleteException(exception)"><i class="fa fa-times"></i></button>
                                    <button class="btn btn-default btn-xs" ng-click="vm.updateException(exception)"><i class="fa fa-pencil"></i></button>
                                </div>
                            </td>
                            <td>{{ exception.User.LastName }}</td>
                            <td>{{ exception.User.FirstName }}</td>
                            <td>{{ exception.StartTime | date:'short'}}</td>
                            <td>{{ exception.EndTime | date:'short' }}</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
