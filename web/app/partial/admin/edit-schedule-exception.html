<div class="modal-content">
    <div class="modal-header">
        <div class="row">
            <div class="col-lg-12">
                <div class="view-header">
                    <div class="pull-right text-right" style="line-height: 14px">
                    </div>
                    <div class="header-icon">
                        <i class="pe page-header-icon pe-7s-user"></i>
                    </div>
                    <div class="header-title">
                        <h3>Edit Schedule Exception</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="panel panel-filled">
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>Start Time</label>
                        <input type="datetime-local" value="" ng-model="vm.startTimeRaw" id="startTime" class="form-control" name="">
                        <span class="help-block small">Start time</span>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>End Time</label>
                        <input type="datetime-local" value="" ng-model="vm.endTimeRaw" id="endTime" class="form-control" name="">
                        <span class="help-block small">End time</span>
                    </div>
                    <div class="form-group col-lg-6">
                        <ui-select ng-model="vm.selectedUser" theme="bootstrap">
                            <ui-select-match placeholder="Select user">{{$select.selected.LastName}}, {{$select.selected.FirstName}}</ui-select-match>
                            <ui-select-choices repeat="user in vm.users | filter: $select.search">
                                <div ng-bind-html="user.LastName + ', ' + user.FirstName | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">Close</button>
        <button type="button" class="btn btn-accent" ng-click="vm.ok()">Save changes</button>
    </div>
</div>
